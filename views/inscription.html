 <div class="row popupins text-center shadow p-3 mb-5 rond">
        <div class="col-md-5 colore">
            <h3> Déjà inscrit ? </h3>
            <a class="btn btn-color" href="" ng-clrole="button"> Se connecter </a>
        </div>

        <div class="col-md-7">
            <div>
                <h3> Inscription </h3>
            </div>
            <div>
                <!-- ///////////////////////// Bloc choix profil ///////////////////////// -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="GroupProfil">Options</label>
                    </div>
                    <select class="custom-select" id="GroupProfil">
                        <option selected>Votre profil...</option>
                        <option value="1"> Non Miagiste </option>
                        <option value="2"> Miagiste </option>
                        <option value="3"> Collaborateur </option>
                    </select>
                </div>
                <!-- ///////////////////////// Bloc saisie nom ///////////////////////// -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Nom"> Nom </span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Nom" aria-describedby="Nom">
                </div>
                <!-- ///////////////////////// Bloc saisie prenom ///////////////////////// -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Prenom"> Prénom </span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Prenom" aria-describedby="Prenom">
                </div>
                <!-- ///////////////////////// Bloc saisie adresse ///////////////////////// -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Adresse"> Adresse </span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Adresse" aria-describedby="Adresse">
                </div>
                <!-- ///////////////////////// Bloc saisie mail ///////////////////////// -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Mail"> Adresse e-mail </span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Mail" aria-describedby="Mail">
                </div>
                <!-- ///////////////////////// Bloc saisie téléphone ///////////////////////// -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Tel"> Numéro de téléphone </span>
                    </div>
                    <input type="text" class="form-control" placeholder=" " aria-label="Tel" aria-describedby="Tel">
                </div>
            </div>
        </div>
    </div>
