<!-- ///////////////////////// Bloc historiques des questions ///////////////////////// -->
<div class="espace">

    <!-- ///////////////////////// Bloc saisie question ///////////////////////// -->
    <div class="col-md-8">
        <div class="card">
            <div>
                <div class="colore card-header">
                    <h4><i class="fas fa-envelope"></i> Une question ?</h4>
                </div>

                <div class="card-body">
                    <div class="input-group contact ">
                        <div class="input-group-prepend">
                            <span class="input-group-text"  id="Question"> <i class="fas fa-pencil-alt prefix grey-text"></i> </span>
                        </div>
                        <textarea id="form-text" class="form-control" placeholder="Votre Question " rows="3" ng-model="contenu"></textarea>
                    </div>

                    <div class="text-center contact">
                        <input type="submit" class="btn btn-color" ng-click="submitQuestion(contenu)" value="Envoyer">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <h3> Les questions </h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"> Messages </th>
            <th scope="col">Réponses</th>
        </tr>
        </thead>
        <tbody>
        <!-- MESSAGE 1 -->
        <tr ng-repeat="item in messages">
            <td>
                <div class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"> Question </h5>
                        <small> le {{item.horadatage_msg}}</small>
                    </div>
                    <p class="mb-1">{{item.contenu}}</p>
                </div>

            </td>
            <td>
                <div class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"> Réponse </h5>
                    </div>
                    <p class="mb-1">{{item.reponse}}</p>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>
