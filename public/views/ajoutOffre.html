<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="js/fonction.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
    <body class="popup">
        <div>
            <h3> TITRE </h3>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="Type" class="col-md-3 col-form-label">Sujet : </label>
                    <div class="col-md-9">
                        <textarea class="form-control" class="form-control" id="Sujet" aria-describedby="Sujet" placeholder="Enter Sujet"rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group row">
                        <label for="Type" class="col-md-3 col-form-label">Type : </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="Type" aria-describedby="Type" placeholder="Enter Type">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Societe" class="col-md-3 col-form-label">Societe :</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="Societe" aria-describedby="Societe" placeholder="Enter Societe">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Adresse" class="col-md-3 col-form-label">Adresse : </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="Adresse" aria-describedby="Adresse" placeholder="Enter Adresse">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Tel" class="col-md-3 col-form-label">Tel : </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="Tel" aria-describedby="Tel" placeholder="Enter Tel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Mail" class="col-md-3 col-form-label">Mail : </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="Mail" aria-describedby="Mail" placeholder="Enter Mail">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
